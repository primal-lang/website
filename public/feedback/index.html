<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <title>Primal</title>

  <link rel="icon" type="image/x-icon" href="../img/icon.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />

  <link href="../css/template.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script>
    function onSendFeedback() {
      const feedbackText = document.getElementById('feedbackText')
      sendFeedbackMessage(feedbackText.value)
      feedbackText.value = ''
      const sendFeedbackButton = document.getElementById('sendFeedbackButton')
      sendFeedbackButton.disabled = true
    }

    function onFeedbackInputChange() {
      const sendFeedbackButton = document.getElementById('sendFeedbackButton')
      const feedbackText = document.getElementById('feedbackText')
      sendFeedbackButton.disabled = feedbackText.value.trim() == ''
    }

    function sendFeedbackMessage(message) {
      const settings = {
        async: true,
        crossDomain: true,
        url: `https://script.google.com/macros/s/AKfycbyC85weq4p2Ra2zbfyGrA4wC41s3ev-UumQek7xJMUtRmr-qGuXip6NN9m1k1GFCiT-/exec?message=${message}`,
        method: 'GET',
      }

      $.ajax(settings)

      const feedbackSentMessage = document.getElementById('feedbackSentMessage')
      feedbackSentMessage.style.visibility = 'visible'

      setTimeout(() => {
        feedbackSentMessage.style.visibility = 'hidden'
      }, 3000)
    }
  </script>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7BCHJ87ZG7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-7BCHJ87ZG7');
  </script>

</head>

<body class="d-flex flex-column h-100 page-background">

  <nav class="navbar navbar-expand-lg bg-dark py-3">
    <div class="container">
      <ul class="navbar-nav ms-auto small">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="../start">Get started</a></li>
        <li class="nav-item"><a class="nav-link" href="../reference">Reference</a></li>
        <li class="nav-item"><a class="nav-link" href="../versions">Versions</a></li>
        <li class="nav-item"><a class="nav-link selected-menu" href="../feedback">Feedback</a></li>
      </ul>
    </div>
  </nav>

  <header class="container h-100 align-items-center justify-content-center" style="margin-top: 5em;">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <h2 class="text-white mb-4">Feedback</h2>

        <form>
          <div class="form-group">
            <textarea class="form-control" id="feedbackText" rows="5" oninput="onFeedbackInputChange()"></textarea>
          </div>
          <br />
          <div class="form-group">
            <button type="button" class="btn btn-primary form-control" id="sendFeedbackButton" disabled
              onclick="onSendFeedback()">Send</button>
          </div>
        </form>

        <h5 class="text-white mb-4 text-center" id="feedbackSentMessage" style="margin-top: 2em; visibility: hidden;">
          Feedback sent</h5>

      </div>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
