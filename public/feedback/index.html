<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <title>Primal</title>

  <link rel="icon" type="image/x-icon" href="../img/icon.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet" />

  <link href="../css/template.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script>
    function onSendFeedback() {
      const feedbackText = document.getElementById('feedbackText')
      sendFeedbackMessage(feedbackText.value)
      feedbackText.value = ''
      const sendFeedbackButton = document.getElementById('sendFeedbackButton')
      sendFeedbackButton.disabled = true
    }

    function onFeedbackInputChange() {
      const sendFeedbackButton = document.getElementById('sendFeedbackButton')
      const feedbackText = document.getElementById('feedbackText')
      sendFeedbackButton.disabled = feedbackText.value.trim() == ''
    }

    function sendFeedbackMessage(message) {
      const settings = {
        async: true,
        crossDomain: true,
        url: `https://script.google.com/macros/s/AKfycbyC85weq4p2Ra2zbfyGrA4wC41s3ev-UumQek7xJMUtRmr-qGuXip6NN9m1k1GFCiT-/exec?message=${message}`,
        method: 'GET',
      }

      $.ajax(settings)

      const feedbackSentMessage = document.getElementById('feedbackSentMessage')
      feedbackSentMessage.style.visibility = 'visible'

      setTimeout(() => {
        feedbackSentMessage.style.visibility = 'hidden'
      }, 3000)
    }
  </script>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7BCHJ87ZG7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-7BCHJ87ZG7');
  </script>

</head>

<body class="page-background page-wrapper">

  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="../img/icon.png" alt="Primal" width="26" height="26" />
        PRIMAL
      </a>
      <button class="navbar-toggler" onclick="this.nextElementSibling.classList.toggle('show')" aria-label="Toggle navigation">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="18" x2="20" y2="18"/></svg>
      </button>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="../overview">Overview</a></li>
        <li class="nav-item"><a class="nav-link" href="../start">Get started</a></li>
        <li class="nav-item"><a class="nav-link" href="../reference">Reference</a></li>
        <li class="nav-item"><a class="nav-link" href="../versions">Versions</a></li>
        <li class="nav-item"><a class="nav-link selected-menu" href="../feedback">Feedback</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content page-content"><div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <h2 class="text-white mb-4">Feedback</h2>

        <form>
          <div class="form-group">
            <textarea class="form-control" id="feedbackText" rows="5" oninput="onFeedbackInputChange()"></textarea>
          </div>
          <br />
          <div class="form-group">
            <button type="button" class="btn btn-primary" id="sendFeedbackButton" disabled
              onclick="onSendFeedback()" style="width:100%">Send</button>
          </div>
        </form>

        <h5 class="text-white mb-4 text-center" id="feedbackSentMessage" style="margin-top: 2em; visibility: hidden;">
          Feedback sent</h5>

      </div>
    </div>
  </div></main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener('scroll', function() {
      var n = document.querySelector('.navbar');
      if (n) n.classList.toggle('scrolled', window.scrollY > 10);
    });
  </script>

</body>

</html>
